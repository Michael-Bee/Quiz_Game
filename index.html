<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Game</title>
</head>
<body>
    <header id="topDisplay">
        <div>
            <!-- make Highscores its own page -->
            <button id="viewHighscore">View Highscores</button>
        </div>
        <div id="timer">
            <p>Time: <span id="gametime">0</span> </p> 
        </div>
    </header>
    <!-- This is the main container that gets repopulated with each click-->
    <div id="centerDisplay">
        <h1 id="bigText">
            Quiz Game
        </h1>
        <h2 id="midText">
            Try to answer the following questions within the time limit of 75 seconds. <br> Correct answers will earn a point. Incorrect answers will decrease time by ten seconds.
        </h2>
        <ul id="answers">
            <li><button id="answer1">this</button></li>
            <li><button id="answer2">that</button></li>
            <li><button id="answer3">here</button></li>
            <li><button id="answer4">there</button></li>
        </ul>
        <div id="result"></div>
        <button id="startButton">START GAME</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
