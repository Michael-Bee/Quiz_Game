<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Game</title>
</head>
<body>
    <header id="topDisplay">
        <div>
            <!-- make Highscores its own page -->
            <button id="viewHighscore">View Highscores</button>
        </div>
        <div id="timer">
            <p>TIME: <span id="gametime">0</span></p> 
        </div>
    </header>
    <!-- This is the main container that gets repopulated with each click-->
    <div id="centerDisplay">
        <h1 id="bigText">
            Quiz Game
        </h1>
        <h2 id="midText">
            Try to answer the following questions within the time limit of 60 seconds. <br> Correct answers will earn a point. Incorrect answers will decrease time by ten seconds. <br> Your final Score will multiply your score by the remaining time.
        </h2>
        <ul id="answers">
            <li><button id="answer1" data-num="1"></button></li>
            <li><button id="answer2" data-num="2"></button></li>
            <li><button id="answer3" data-num="3"></button></li>
            <li><button id="answer4" data-num="4"></button></li>
        </ul>
        <h2 id="result"></h2>
        <button id="startButton">PLAY GAME</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
